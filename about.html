        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background: #ff4757;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .content {
            padding: 50px;
            font-size: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background: #ff4757;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            margin-top: 20px;
        }
        .btn:hover {
            background: #ff6b81;
        }
        .footer {

            padding: 20px;

            color: white;

</head>
